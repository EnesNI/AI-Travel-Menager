    <style>
        /* Fullscreen Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark background with more opacity */
            z-index: 1000;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }

        /* Modal Content */
        .modal-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            height: auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); /* Soft shadow */
            animation: slideUp 0.5s ease-out;
            position: relative;
        }

        .modal-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #0077ff;
        }

        .close-modal {
            font-size: 2.5rem;
            color: #ff6f61;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #ff3333;
        }

        /* Modal Body */
        .modal-body {
            display: flex;
            width: 100%;
        }

        .modal-image {
            width: 45%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            border: 5px solid #0077ff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Soft shadow around the image */
            transition: transform 0.3s ease;
        }

        .modal-image:hover {
            transform: scale(1.05); /* Hover effect for image */
        }

        .modal-info {
            flex: 1;
            color: #333;
            padding-left: 30px;
            text-align: left;
        }

        .modal-info h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #0077ff;
        }

        .modal-info p {
            font-size: 1.4rem;
            margin: 10px 0;
            line-height: 1.6;
            color: #555;
        }

        .modal-info p strong {
            color: #0077ff; /* Accent color for price and total */
            font-weight: bold;
        }

        /* Book Now Button */
        .book-now-btn {
            display: block;
            width: 80%;
            margin: 1rem auto;
            padding: 0.8rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #0077ff, #00c6ff);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .book-now-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 119, 255, 0.4);
        }

        /* Modal Fade-in and Slide-up Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>

        // Shuffle offers for random display
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Display offers (all or filtered)
        function displayOffers(trips) {
            const offersContainer = document.getElementById('offers-container');
            offersContainer.innerHTML = ''; // Clear existing content

            trips.forEach(offer => {
                const offerCard = document.createElement('div');
                offerCard.classList.add('offer-card');
                offerCard.innerHTML = `
                    <img src="${offer.image}" alt="${offer.title}">
                    <h2>${offer.title}</h2>
                    <p>${offer.description}</p>
                    <p><strong>Price:</strong> $${offer.price}</p>

                `;
                offersContainer.appendChild(offerCard);

function submitForm(event) {
    event.preventDefault();

    const destination = document.getElementById('destination').value.toLowerCase().trim();
    const budget = parseInt(document.getElementById('budget').value);
    const passengers = parseInt(document.getElementById('passengers').value);

    const filteredTrips = predefinedTrips.filter(offer => {
        const totalCost = offer.price * passengers;
        const matchesDestination = destination
            ? offer.destination.toLowerCase().includes(destination)
            : true;
        const matchesBudget = budget ? totalCost <= budget : true;
        return matchesDestination && matchesBudget;
    });

    displayOffers(filteredTrips);
}

        // Open modal with trip details
        function openModal(title, image, description, price, flight, hotel, places) {
            const passengers = parseInt(document.getElementById('passengers').value);
            const totalCost = price * passengers;

            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-image').src = image;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('modal-price').textContent = price;
            document.getElementById('modal-total').textContent = totalCost;
            document.getElementById('modal-flight').textContent = flight;
            document.getElementById('modal-hotel').textContent = hotel;
            document.getElementById('modal-places').textContent = places;

            document.getElementById('modal').style.display = 'flex';
        }
