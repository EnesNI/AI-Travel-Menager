        // Handle the form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way
            
            // Get input values
            const currentLocation = document.getElementById('current-location').value;
            const destination = document.getElementById('destination').value;
            const budget = parseInt(document.getElementById('budget').value);
            const passengers = parseInt(document.getElementById('passengers').value);

            // Remove the form container after submitting
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('no-offers-message').style.display = 'none';

            // Generate and display offers based on user input
            const offers = filterOffers(destination, budget, passengers);

            // Display the generated offers or show "No offers" message if none match
            const offersContainer = document.getElementById('offers-container');
            offersContainer.innerHTML = ''; // Clear any existing offers

            if (offers.length > 0) {
                offers.forEach(offer => {
                    const offerCard = document.createElement('div');
                    offerCard.classList.add('offer-card');
                    offerCard.innerHTML = `
                        <img src="${offer.image}" alt="${offer.title}">
                        <h2>${offer.title}</h2>
                        <p>${offer.description}</p>
                        <p><strong>Price per person:</strong> $${offer.price}</p>
                        <p><strong>Total cost for ${offer.passengers} passengers:</strong> $${offer.totalCost}</p>
                        <button>Book Now</button>
                    `;
                    offersContainer.appendChild(offerCard);
                });
            } else {
                document.getElementById('no-offers-message').style.display = 'block'; // Show no offers message
            }
        }

        // Function to filter offers based on user input (destination, budget, passengers)
        function filterOffers(destination, budget, passengers) {
            // Filter trips based on the destination and budget
            return predefinedTrips.filter(offer => {
                const isDestinationMatch = offer.destination.toLowerCase() === destination.toLowerCase();
                const totalCost = offer.price * passengers; // Calculate total cost for all passengers
                const isBudgetMatch = totalCost <= budget; // Only show offers with total cost <= budget

                // Add the total cost and passengers data to the offer object
                offer.totalCost = totalCost;
                offer.passengers = passengers;

                return isDestinationMatch && isBudgetMatch;
            });
        }
